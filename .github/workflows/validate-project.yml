name: ğŸ“‹ Project Validation

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-structure:
    name: ğŸ” Validate Project Structure
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Validate required files
      run: |
        echo "Checking for required project files..."
        
        # Core Add-on files
        files=(
          "appsscript.json"
          "coordinator.js"
          "utilities.js"
          "ga4.js"
          "gtm.js"
          "looker_studio.js"
          "logging.js"
          "dashboard.js"
          "configuration.html"
        )
        
        missing_files=()
        for file in "${files[@]}"; do
          if [ ! -f "$file" ]; then
            missing_files+=("$file")
            echo "âŒ Missing: $file"
          else
            echo "âœ… Found: $file"
          fi
        done
        
        if [ ${#missing_files[@]} -ne 0 ]; then
          echo "Missing required files: ${missing_files[*]}"
          exit 1
        fi
        
        echo "âœ… All required files present!"
        
    - name: ğŸ“– Validate documentation structure
      run: |
        echo "Checking documentation structure..."
        
        docs=(
          "README.md"
          "CONTRIBUTING.md"
          "CHANGELOG.md"
          "LICENSE"
          "SECURITY.md"
          "CODE_OF_CONDUCT.md"
        )
        
        for doc in "${docs[@]}"; do
          if [ ! -f "$doc" ]; then
            echo "âš ï¸ Missing documentation: $doc"
          else
            echo "âœ… Found: $doc"
          fi
        done
        
    - name: ğŸ”§ Validate GitHub templates
      run: |
        echo "Checking GitHub configuration..."
        
        github_files=(
          ".github/ISSUE_TEMPLATE/bug_report.md"
          ".github/ISSUE_TEMPLATE/feature_request.md"
          ".github/ISSUE_TEMPLATE/configuration_help.md"
          ".github/PULL_REQUEST_TEMPLATE.md"
          ".github/FUNDING.yml"
        )
        
        for file in "${github_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âš ï¸ Missing GitHub template: $file"
          else
            echo "âœ… Found: $file"
          fi
        done

  validate-appsscript:
    name: ğŸ” Validate Apps Script Manifest
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Check appsscript.json syntax
      run: |
        echo "Validating appsscript.json..."
        if jq empty appsscript.json; then
          echo "âœ… appsscript.json is valid JSON"
        else
          echo "âŒ appsscript.json has invalid JSON syntax"
          exit 1
        fi
        
    - name: ğŸ” Check required manifest fields
      run: |
        echo "Checking required appsscript.json fields..."
        
        required_fields=("timeZone" "dependencies" "webapp" "oauthScopes")
        
        for field in "${required_fields[@]}"; do
          if jq -e ".$field" appsscript.json > /dev/null; then
            echo "âœ… Found required field: $field"
          else
            echo "âŒ Missing required field: $field"
            exit 1
          fi
        done
        
  validate-readme:
    name: ğŸ“– Validate README Structure
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Check README.md structure
      run: |
        echo "Validating README.md structure..."
        
        required_sections=(
          "Key Features"
          "Installation"
          "Quick Start"
          "License"
          "Contributing"
        )
        
        for section in "${required_sections[@]}"; do
          if grep -qi "$section" README.md; then
            echo "âœ… Found section: $section"
          else
            echo "âš ï¸ Missing or incomplete section: $section"
          fi
        done
        
    - name: ğŸ”— Check for broken relative links
      run: |
        echo "Checking for broken relative links in README.md..."
        
        # Extract relative links from README.md
        relative_links=$(grep -oP '\[.*?\]\(\K[^)]*(?=\))' README.md | grep -v '^http' | grep -v '^mailto:' || true)
        
        if [ -z "$relative_links" ]; then
          echo "âœ… No relative links to check"
          exit 0
        fi
        
        broken_links=()
        while IFS= read -r link; do
          if [ ! -f "$link" ] && [ ! -d "$link" ]; then
            broken_links+=("$link")
            echo "âŒ Broken link: $link"
          else
            echo "âœ… Valid link: $link"
          fi
        done <<< "$relative_links"
        
        if [ ${#broken_links[@]} -ne 0 ]; then
          echo "Found broken relative links in README.md"
          exit 1
        fi

  validate-licenses:
    name: ğŸ“„ Validate License Information
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Check license consistency
      run: |
        echo "Checking license consistency..."
        
        # Check if LICENSE file exists and contains CC BY-NC-SA 4.0
        if [ ! -f "LICENSE" ]; then
          echo "âŒ LICENSE file not found"
          exit 1
        fi
        
        if grep -qi "CC BY-NC-SA 4.0\|Creative Commons Attribution-NonCommercial-ShareAlike 4.0" LICENSE; then
          echo "âœ… LICENSE file contains correct license"
        else
          echo "âŒ LICENSE file doesn't contain expected CC BY-NC-SA 4.0 license"
          exit 1
        fi
        
        # Check if README.md mentions the correct license
        if grep -qi "CC BY-NC-SA 4.0\|Creative Commons Attribution-NonCommercial-ShareAlike 4.0" README.md; then
          echo "âœ… README.md mentions correct license"
        else
          echo "âŒ README.md doesn't mention expected license"
          exit 1
        fi
